name: Tagged Release

on:
  push:
    tags: [ "v*" ]

jobs:
  build:
    # Arch Matrix
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
        os: [macos-latest, windows-latest, ubuntu-24.04]
        include:
          - os: macos-latest
            short-os: osx
            rust-os: apple-darwin
            tauri-bundles: dmg,app
          - os: windows-latest
            short-os: win
            rust-os: pc-windows-msvc
            tauri-bundles: nsis
          - os: ubuntu-24.04
            short-os: linux
            rust-os: unknown-linux-gnu
            tauri-bundles: deb,appimage,rpm
          - arch: x64
            rust-arch: x86_64
          - arch: arm64
            rust-arch: aarch64
        exclude:
          - os: windows-latest
            arch: arm64
          - os: ubuntu-24.04
            arch: arm64
    uses: ./.github/workflows/reusable-tauri.yml
    with:
      arch: ${{ matrix.arch }}
      rust-arch: ${{ matrix.rust-arch }}
      os: ${{ matrix.os }}
      short-os: ${{ matrix.short-os }}
      rust-os: ${{ matrix.rust-os }}
      tauri-bundles: ${{ matrix.tauri-bundles }}
      rust-target-suffix: ${{ matrix.rust-target-suffix }}
      upload-bundle-artifacts: ${{ true }}
      api-ref: 'v0.22.1'
    secrets: inherit # Pass all secrets
  create-github-release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')}}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ needs.build.outputs.release-id }}