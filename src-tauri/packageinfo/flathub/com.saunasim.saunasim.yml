id: com.saunasim.saunasim

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

rename-icon: ${APP_BINARY_NAME}
rename-desktop-file: ${APP_BINARY_NAME}.desktop
rename-appdata-file: SaunaSim.metainfo.xml

command: ${APP_BINARY_NAME}
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc # To interface with Tauri Backend
  - --share=network # To connect to VATSIM Network

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/${AUR_GITHUB_REPO}/releases/download/v${APP_VERSION}/${APP_BINARY_NAME}_${APP_VERSION}_amd64.deb
        sha256: ${AUR_DEB_SHA256_AMD64}
        only-arches: [x86_64]
      - type: file
        url: https://github.com/${AUR_GITHUB_REPO}/releases/download/v${APP_VERSION}/${APP_BINARY_NAME}_${APP_VERSION}_arm64.deb
        sha256: ${AUR_DEB_SHA256_ARM64}
        only-arches: [aarch64]

    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/${APP_BINARY_NAME} /app/bin/${APP_BINARY_NAME}'
      - install -Dm644 usr/share/applications/${APP_BINARY_NAME}.desktop /app/share/applications/${APP_BINARY_NAME}.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/${APP_BINARY_NAME}.png /app/share/icons/hicolor/128x128/apps/${APP_BINARY_NAME}.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/${APP_BINARY_NAME}.png /app/share/icons/hicolor/32x32/apps/${APP_BINARY_NAME}.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/${APP_BINARY_NAME}.png /app/share/icons/hicolor/256x256@2/apps/${APP_BINARY_NAME}.png
      - install -Dm644 usr/share/metainfo/SaunaSim.metainfo.xml /app/share/metainfo/SaunaSim.metainfo.xml
      - mkdir -p /app/lib/${APP_BINARY_NAME}
      - cp -r usr/lib/${APP_BINARY_NAME} /app/lib